<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Hits Finder</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex flex-col md:flex-row md:items-start max-w-7xl mx-auto">
    <!-- Sidebar Form -->
    <aside class="w-full md:w-80 md:sticky top-8 p-6 md:p-8 bg-white rounded-xl shadow-lg mt-8 md:mt-12 mb-6 md:mb-0 md:mr-8 z-10">
      <h1 class="text-3xl font-bold mb-6 flex items-center"><span class="text-purple-700 mr-2">&#127925;</span> Music Hits Finder</h1>
      <form id="hitsForm" class="flex flex-col gap-4">
        <div>
          <label for="year" class="font-medium">Year:</label>
          <input type="number" id="year" name="year" value="1990" required class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
        </div>
        <div>
          <label for="genre" class="font-medium">Genre:</label>
          <input type="text" id="genre" name="genre" value="rock" required class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
        </div>
        <button type="submit" class="mt-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-md py-2 transition">Get Hits</button>
      </form>
    </aside>
    <!-- Results Grid -->
    <main class="flex-1 px-4 md:px-0 mt-2 md:mt-12">
      <div id="output" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
