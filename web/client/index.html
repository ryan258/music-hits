<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Hits Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎵 Music Hits Finder</h1>
    <form id="hitsForm">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="2025" value="1990" required />
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" value="rock" required />
      <button type="submit">Get Hits</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
